version: "3"

services:
  mongo:
    container_name: mongo-container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"

  backend:
    container_name: app-back
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/mern-stack

  frontend:
    container_name: app-front
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
